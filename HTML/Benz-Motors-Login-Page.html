<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" , initial-scale="1.0" />
    <meta name="keywords" content="Benz, Motors, Pre-Booking" />
    <meta
      name="description"
      content="Benz Motors for you where you can pre-book your favourite cars or motors of Benz."
    />
    <title>Benz Motors Login</title>
    <link rel="stylesheet" href="../Styles/Benz-Motors-Login-Page.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <img class="benz-logo" src="../Images/Benz-logo.webp" alt="Benz-Logo" />
    <div class="login-box">
      <div class="profile">
        <div class="profile-logo-container">
          <i class="fa-solid fa-user"></i>
        </div>
        <!----------------------------------profile-logo-container----------------------------------------------------------------------------------------------------------->
      </div>
      <!----------------------------------profile----------------------------------------------------------------------------------------------------------->
      <div class="username-input-container">
        <div class="username-text">Username:</div>
        <input class="username-input" type="text" />
        <div class="username-input-icon-container">
          <i class="fa-solid fa-user"></i>
        </div>
      </div>
      <!----------------------------------username-input-container----------------------------------------------------------------------------------------------------------->
      <div class="password-input-container">
        <div class="password-text">Password:</div>
        <input class="password-input" type="password" />
        <div class="password-input-icon-container">
          <i class="fa-solid fa-lock"></i>
        </div>
      </div>
      <!----------------------------------password-input-container----------------------------------------------------------------------------------------------------------->

      <div class="remember-me-forgot-password-container">
        <div class="remember-me-container">
          <input type="checkbox" />
          Remember Me
        </div>
        <a>
          <div class="forgot-password-container">Forgot Password&#63;</div>
        </a>
      </div>
      <!----------------------------------remember-me-forgot-password-container----------------------------------------------------------------------------------------------------------->
      <a>
        <button class="login-button">Login</button>
      </a>

      <div class="create-account-container">
        <div>Don't have an account&#63;</div>
        <div class="create-account">Create Account</div>
      </div>

      <div class="social-media-icons-container">
        <a href="https://www.youtube.com/channel/UClj0L8WZrVydk5xKOscI6-A">
          <div class="youtube-icon-container">
            <i class="fa-brands fa-youtube"></i>
          </div>
        </a>
        <a href="https://instagram.com/mercedesbenz">
          <div class="instagram-icon-container">
            <i class="fa-brands fa-instagram"></i>
          </div>
        </a>
        <a href="https://www.linkedin.com/company/mercedes-benz_ag">
          <div class="linkedin-icon-container">
            <i class="fa-brands fa-linkedin-in"></i>
          </div>
        </a>
        <a href="https://www.facebook.com/MercedesBenz/">
          <div class="facebook-icon-container">
            <i class="fa-brands fa-facebook-f"></i>
          </div>
        </a>
        <a href="https://www.mercedesamgf1.com/partners/whatsapp">
          <div class="whatsapp-icon-container">
            <i class="fa-brands fa-whatsapp"></i>
          </div>
        </a>
        <a href="https://x.com/mercedesbenz">
          <div class="twitter-x-icon-container">
            <i class="fa-brands fa-x-twitter"></i>
          </div>
        </a>
      </div>
      <!----------------------------------social-media-icons-container----------------------------------------------------------------------------------------------------------->
    </div>
    <!----------------------------------login-box----------------------------------------------------------------------------------------------------------->

    <div class="login-page-text-container">
      <div class="login-page-text-line-1">Dream and Hunt,</div>
      <div class="login-page-text-line-2">Reach to your Comfort,</div>
      <div class="login-page-text-line-3">Achieve your Goales.</div>
    </div>

    <!----------------------------------login-page-text-container----------------------------------------------------------------------------------------------------------->

    <div class="benz-title-container">Mercedes-Benz</div>
    <!----------------------------------benz-title-container----------------------------------------------------------------------------------------------------------->
  </body>
</html>
